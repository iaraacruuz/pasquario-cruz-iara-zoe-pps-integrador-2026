<div class="login-container">
  <div class="login-header">
    <img src="assets/images/logo.png" alt="Logo" class="logo" />
    <h1>Bienvenido</h1>
    <p>Inicia sesión para continuar</p>
  </div>

  <div class="login-form">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        placeholder="usuario@ejemplo.com"
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        placeholder="••••••"
        [disabled]="isLoading"
        (keyup.enter)="login()"
      />
    </div>

    <div class="error-message" *ngIf="errorMessage">
      <ion-icon name="alert-circle"></ion-icon>
      {{ errorMessage }}
    </div>

    <button class="btn-primary" (click)="login()" [disabled]="isLoading">
      <span *ngIf="!isLoading">Iniciar sesión</span>
      <div class="spinner" *ngIf="isLoading"></div>
    </button>
  </div>

  <div class="quick-access">
    <h3>Acceso rápido</h3>
    <div class="quick-buttons">
      <button
        *ngFor="let usuario of usuarios"
        class="btn-quick"
        [class.admin]="usuario.perfil === 'admin'"
        [class.invitado]="usuario.perfil === 'invitado'"
        [class.usuario]="usuario.perfil === 'usuario'"
        [class.tester]="usuario.perfil === 'tester'"
        (click)="quickLogin(usuario)"
        [disabled]="isLoading"
      >
        <div class="user-avatar">
          <ion-icon [name]="usuario.sexo === 'femenino' ? 'person-circle' : 'person-circle'"></ion-icon>
        </div>
        <div class="user-info">
          <span class="user-perfil">{{ usuario.perfil }}</span>
          <span class="user-email">{{ usuario.correo }}</span>
        </div>
      </button>
    </div>
  </div>
</div>
